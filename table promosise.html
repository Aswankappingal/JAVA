<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click</button>
    
   <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>STATUS</th>
        </tr>
    </thead>
    <tbody id="body">
    </tbody>
   </table>
    <script>
        let x=document.getElementById("btn")
        x.onclick=()=>{
            fetch("https://jsonplaceholder.typicode.com/todos").then((resdata)=>resdata.json()).then((datas)=>{
                s=""
                datas.map((data)=>{
                    console.log(data);
                    s=s+`<tr> <td>${data.id}</td>
                        <td>${data.title}</td>
                        <td>${data.completed ?"not completed":"completed"}</td></tr>`

                })
                document.getElementById("body").innerHTML=s;
       }).catch((error)=>{
        console.log(error);
       })
        }
    </script>
</body>
</html>
